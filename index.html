<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MultiSorteio</title>
</head>
<body>
    <header class="cabecalho">
        <img class="imagem_logo" src="imagens/image 1.png" alt="Logotipo da multipedidos">
        <h1 class="titulo_principal">Multisorteio de Equipes</h1>
    </header>
    <main class="principal">
        <section class="opcao_menu">
            <select class="menu_opcao_equipe">
                <option value="">2 Equipes</option>
                <option value="">3 Equipes</option>
                <option value="">4 Equipes</option>
                <option value="">5 Equipes</option>
                <option value="">6 Equipes</option>
            </select>
        </section>
        <section class="area_texto_geral">
            <textarea class="area_texto" id="area_texto" rows="4" placeholder="Cleverson
Daniel
Lorenzo
Gustavo"></textarea>
        </section>
        <section class="botao_enviar">
            <button class="botao_de_envio" id="botao_de_envio">Enviar</button>
        </section>
        
        <script src="app.js"></script>

        <section class="equipes">
            <h2 class="equipe_um">Equipe 1</h2>
            <textarea name="" class="texto_equipe_um" id="texto_equipe_um" rows="4"></textarea>
            <h2 class="equipe_dois">Equipe 2</h2>
            <textarea name="" class="texto_equipe_dois" id="texto_equipe_dois"></textarea>
        </section>
        
    </main>
</body>
</html>
